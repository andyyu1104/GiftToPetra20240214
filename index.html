<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Valentines's Day!!</title>
</head>

<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope">
                <div class="card">
                    <div class="text">
                        <div class="recipient">
                            <!-- Here to change the recipient name -->
                            To recipient:
                        </div>
                        Happy <br> Valentines's Day&lt;3
                        <div class="sender">
                            <!-- Here to change the sender name -->
                            sender
                        </div>
                    </div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="front"></div>
        </div>
    </div>
    <div class="buttons">
        <button onclick="playMP3()">Play me</button>
    </div>

</body>

<script>
    //To change the audio, you can change the file name below.
    var audioMP3 = new Audio("LoveNow.mp3");
    function playMP3() {
        audioMP3.play();
        //console.log("Played")
    }
</script>

</html>
